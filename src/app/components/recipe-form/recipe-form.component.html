<div class="recipe-form-container">
  <h2>{{ isEditMode ? 'Edit Recipe' : 'Add New Recipe' }}</h2>

  <form (ngSubmit)="saveRecipe()">
    <div>
      <label for="title">Recipe Title:</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="recipe.title"
        name="title"
        required
      />
    </div>

    <div>
      <label for="category">Category:</label>
      <select id="category" [(ngModel)]="recipe.category" name="category" required>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>

    <div>
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty" [(ngModel)]="recipe.difficulty" name="difficulty" required>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>

    <div>
      <label for="ingredients">Ingredients (comma-separated):</label>
      <input
        type="text"
        id="ingredients"
        [(ngModel)]="recipe.ingredients"
        name="ingredients"
        required
        placeholder="e.g., 2 eggs, 1 cup of flour"
      />
    </div>

    <div>
      <label for="instructions">Instructions:</label>
      <textarea
        id="instructions"
        [(ngModel)]="recipe.instructions"
        name="instructions"
        required
        placeholder="e.g., Mix ingredients and bake at 350Â°F"
      ></textarea>
    </div>

    <div>
      <label for="cookingTime">Cooking Time (minutes):</label>
      <input
        type="number"
        id="cookingTime"
        [(ngModel)]="recipe.cookingTime"
        name="cookingTime"
        required
      />
    </div>

    <div>
      <label for="isFavorite">Mark as Favorite:</label>
      <input
        type="checkbox"
        id="isFavorite"
        [(ngModel)]="recipe.isFavorite"
        name="isFavorite"
      />
    </div>

    <button type="submit">{{ isEditMode ? 'Update Recipe' : 'Add Recipe' }}</button>
  </form>
</div>
